name: fullstack_rems
version: 0.0.1
description: Fullstack DRLS REMS Workflow
registry: codexrems

dockerfile: Dockerfile.tmpl

required:
  - docker

mixins:
  - docker
  - docker-compose

# credentials:
#   - name: DOCKER_USERNAME
#     env: DOCKER_USERNAME
#   - name: DOCKER_PASSWORD
#     env: DOCKER_PASSWORD

build:
  - docker:
      description: "Docker build"
      outputs:
        - name: invocationImage

install:
  - docker-compose:
      description: docker-compose up
      arguments:
        - -f 
        - docker-compose-porter.yml
        - up


upgrade:
  - docker-compose:
      description: docker-compose pull
      arguments:
        - -f 
        - docker-compose-porter.yml
        - pull
  - docker-compose:
      description: docker-compose build
      arguments:
        - -f 
        - docker-compose-porter.yml
        - build
        - --pull
        - --no-cache
  - docker-compose:
      description: docker-compose up
      arguments:
        - -f 
        - docker-compose-porter.yml
        - up
        - --force-recreate
 
ps:
  - docker-compose:
      description: Docker Compose ps
      arguments:
        - -f 
        - docker-compose-porter.yml      
        - ps

uninstall:
  - docker-compose:
      description: Docker Compose down
      arguments:
        - -f 
        - docker-compose-porter.yml
        - down
        - --remove-orphans

customActions:
stop:
  - docker-compose:
      description: Stop Running Application Images
      arguments:
        - -f 
        - docker-compose-porter.yml
        - stop